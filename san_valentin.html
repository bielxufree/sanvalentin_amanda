<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>San Valent√≠n</title>
  <style>
    :root{
      --pink:#ff5fa8;
      --pink2:#ff9ccc;
      --white:#ffffff;
      --shadow: 0 18px 45px rgba(0,0,0,.18);
      --radius: 24px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, sans-serif;
      background: radial-gradient(1200px 900px at 50% 20%, #ffd2e8 0%, var(--pink2) 40%, var(--pink) 100%);
      overflow:hidden;
      color: var(--white);
      touch-action: none;
    }

    .card{
      width:min(400px, 90vw);
      padding: 40px 20px;
      border-radius: var(--radius);
      background: rgba(255,255,255,.15);
      backdrop-filter: blur(15px);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.3);
      text-align:center;
      z-index: 10;
      position: relative;
    }

    .arena{
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      position: relative;
    }

    button{
      border:0;
      cursor:pointer;
      font-weight: 800;
      font-size: 18px;
      padding: 12px 30px;
      border-radius: 50px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.1s;
    }

    .yes{ background: white; color: var(--pink); z-index: 100; position: relative; }
    .no{ background: rgba(255,255,255,0.2); color: white; border: 1px solid white; position: relative; z-index: 99; }

    .hearts-layer{ position: fixed; inset: 0; pointer-events: none; }
    .float-heart{ position:absolute; bottom: -50px; animation: floatUp linear forwards; }

    @keyframes floatUp{
      0%{ transform: translateY(0) scale(1); opacity: 0; }
      10%{ opacity: 1; }
      100%{ transform: translateY(-110vh) translateX(var(--drift)) scale(var(--scale)); opacity: 0; }
    }
  </style>
</head>
<body onclick="desbloquearAudio()">

  <audio id="musica" loop preload="metadata" playsinline>
  <source src="https://archive.org/download/carelesswhisper_201911/Careless%20Whisper.mp3" type="audio/mpeg">
</audio>

  <div class="card" id="page1">
    <h1>¬øQuieres ser mi San Valent√≠n? ü§ç</h1>
    <div class="arena" id="arena">
      <button class="yes" id="yesBtn">S√≠</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>

  <div class="card" id="page2" style="display:none;">
    <h1>¬°SIIII! üíò</h1>
    <p>Sab√≠a que dir√≠as que s√≠...</p>
  </div>

  <div class="hearts-layer" id="heartsLayer"></div>

 <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const musica = document.getElementById('musica');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const heartsLayer = document.getElementById('heartsLayer');
    const arena = document.getElementById('arena');

    let musicaReproducida = false;

    function playMusic() {
        if (musicaReproducida) return;
        
        musica.play().then(() => {
            musicaReproducida = true;
            console.log("‚ô™ M√∫sica reproduci√©ndose correctamente");
        }).catch(err => {
            console.error("Error reproduciendo m√∫sica:", err);
        });
    }

    // Bot√≥n S√≠
    yesBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        playMusic();
        page1.style.display = 'none';
        page2.style.display = 'block';
        startHearts();
    });

    // Bot√≥n No
    function moverNo(e) {
        if (e) e.preventDefault();
        playMusic();                     // importante

        noBtn.style.position = 'absolute';
        const maxX = arena.clientWidth - noBtn.offsetWidth;
        const maxY = arena.clientHeight - noBtn.offsetHeight;
        const randomX = Math.max(0, Math.random() * maxX);
        const randomY = Math.max(0, Math.random() * maxY);

        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
    }

    noBtn.addEventListener('mouseenter', moverNo);
    noBtn.addEventListener('touchstart', moverNo, { passive: false });

    // Respaldo extra para m√≥viles
    document.addEventListener('touchend', () => {
        playMusic();
    }, { once: true });

    // Corazones (sin cambios)
    function spawnHeart() {
        const heart = document.createElement('div');
        heart.className = 'float-heart';
        const icons = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíï'];
        heart.textContent = icons[Math.floor(Math.random() * icons.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        const duration = 3 + Math.random() * 3;
        heart.style.animationDuration = duration + 's';
        heart.style.setProperty('--drift', (Math.random() * 200 - 100) + 'px');
        heart.style.setProperty('--scale', 0.5 + Math.random() * 1.5);
        heartsLayer.appendChild(heart);
        setTimeout(() => heart.remove(), duration * 1000);
    }

    function startHearts() {
        setInterval(spawnHeart, 200);
    }
</script>
</body>
</html>
